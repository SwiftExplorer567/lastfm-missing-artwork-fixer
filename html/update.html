<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extension Updated</title>
  <link rel="stylesheet" href="/js/vendor/bootstrap-flatly.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    body, html {
      height: 100%;
    }
    .center-container {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="center-container">
      <div class="card border-secondary" style="max-width: 1000px;">
            <div class="card-header">
                <i class="bi bi-check-circle-fill"></i> Extension Updated
            </div>
          <div class="card-body">
                <img src="/icons/icon128.png" alt="Extension Icon" class="mb-3">
                <h2>Last.fm Missing Artwork Fixer</h2>
                <h3 id="version-info"></h3>
                <h4 class="mt-4">Release Notes</h4>
                <div id="releaseNotes" class="text-start"></div>
                <p class="mt-4">
                    <a id="release-link" class="btn btn-primary" target="_blank">
                        View Release on Github
                    </a>
                </p>
                <div class="d-flex gap-2 align-items-center fs-3 justify-content-center">
                    <a class="text-secondary" href="https://github.com/neilmenon/lastfm-missing-artwork-fixer" target="_blank" data-bs-toggle="tooltip" data-bs-placement="top" title="Open in Github">
                        <i class="bi bi-github"></i>
                    </a>
                    <a class="text-secondary" href="https://chromewebstore.google.com/detail/lastfm-missing-artwork-fi/kcpejefblghgkenipbobdinkjlimpjfe" target="_blank" data-bs-toggle="tooltip" data-bs-placement="top" title="Open in Chrome Web Store">
                        <i class="bi bi-browser-chrome"></i>
                    </a>
                    <a class="text-secondary" href="https://addons.mozilla.org/en-US/firefox/addon/last-fm-missing-artwork-fixer/" target="_blank" data-bs-toggle="tooltip" data-bs-placement="top" title="Open in Firefox">
                        <i class="bi bi-browser-firefox"></i>
                    </a>
                </div>
                <p class="text-center mb-0 small">Thanks for using the extension! If you have any questions, issues or ideas, please submit them on the GitHub page.</p>
          </div>
      </div>
  </div>
  <script src="/js/vendor/bootstrap.bundle.min.js"></script>
  <script src="/js/update.js"></script>
</body>
</html>
